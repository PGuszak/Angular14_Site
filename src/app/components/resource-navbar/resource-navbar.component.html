 <mat-toolbar style="padding-left: 0%; padding-right: 0%;" class=" toolbar_design lightNav">
    <mat-toolbar-row>
        <nav class="wrapper">

             <!-- https://www.sliderrevolution.com/resources/css-dropdown-menu -->
            <!-- use this to create drop down to other links -->

            <a class="logo">Paul Guszak</a>
            <button (click)="toggleMenu()" mat-icon-button class=" burger example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon style="background-color: orange;"></mat-icon>
            </button>
            <li class="menu" [class.is-open]="isMenuOpen">
                <a href="#" class="menu-item">Home</a>
                <a href="#" class="menu-item">About</a>
                <a href="#" class="menu-item">Contact</a>
                <a> 
                    <mat-slide-toggle  (click)="toggleDarkMode()" [(ngModel)]="isDarkMode"></mat-slide-toggle>
                </a>
              </li>
        </nav>
    </mat-toolbar-row>
     <span style="flex: 1 1 auto"></span>
</mat-toolbar>
